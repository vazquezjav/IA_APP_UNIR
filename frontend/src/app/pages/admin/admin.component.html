<div class="container admin-panel p-4">
    <div class="flex justify-content-between align-items-center mb-4">
        <h1 class="text-3xl font-bold text-900 m-0">Panel de Administración</h1>
        <p-button label="Cerrar Sesión" icon="pi pi-power-off" severity="danger" (onClick)="logout()"></p-button>
    </div>

    <div class="card shadow-2 border-round p-3 bg-white">
        <p-table [value]="users" [tableStyle]="{'min-width': '50rem'}" [paginator]="true" [rows]="5"
            [rowsPerPageOptions]="[5, 10, 20]" styleClass="p-datatable-striped">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
                    <th pSortableColumn="role">Rol <p-sortIcon field="role"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <p-tag [value]="user.role" [severity]="getSeverity(user.role)"></p-tag>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
