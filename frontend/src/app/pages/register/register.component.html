<div class="container">
    <div class="auth-form-container">
        <h2>Crear Cuenta</h2>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" [(ngModel)]="userData.name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" [(ngModel)]="userData.email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="userData.password" required>
            </div>
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Registrarse</button>
        </form>
        <p class="auth-link">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
</div>
